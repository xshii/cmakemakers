name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Compile
      run: npm run compile

    - name: Package extension
      run: npm run package

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: '*.vsix'
        generate_release_notes: true
        body: |
          ## CMakeMakers v${{ steps.get_version.outputs.VERSION }}

          ### Installation

          Download the `.vsix` file and install with:
          ```bash
          code --install-extension cmakemakers-${{ steps.get_version.outputs.VERSION }}.vsix
          ```

          ### Changes

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  publish-marketplace:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: build-and-release
    # Only run if VSCE_TOKEN secret is set
    if: ${{ secrets.VSCE_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile
      run: npm run compile

    - name: Publish to VS Code Marketplace
      run: npm run publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
