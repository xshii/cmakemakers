# ============================================================================
# CMakeMakers 配置文件 - 控制台应用模板
# ============================================================================
# 这是一个简单的控制台应用程序模板，适用于命令行工具、实用程序等场景

# 项目基本信息
project:
  name: ConsoleApp                      # 项目名称，将用作 CMake project() 的名称
  version: 1.0.0                        # 项目版本号，可在代码中通过宏访问
  cmake_minimum_required: "3.15"        # 要求的最低 CMake 版本
  languages:                            # 项目使用的编程语言
    - CXX                               # C++ (可选: C, CUDA, Fortran, ASM)
  description: "Simple console application"  # 项目描述（可选）

# 全局配置 - 应用于所有 target
global:
  cxx_standard: 17                      # C++ 标准版本 (11, 14, 17, 20, 23)
  cxx_standard_required: true           # 是否严格要求此版本（true 表示不降级）
  default_build_type: Release           # 默认构建类型 (Debug, Release, RelWithDebInfo, MinSizeRel)

# Target 定义 - 构建目标（可执行文件、库等）
targets:
  - name: app                           # Target 名称
    type: executable                    # 类型: executable（可执行文件）

    # 源文件配置
    sources:
      # 方式 1: 指定单个文件
      - type: file
        path: src/main.cpp

      # 更多源文件添加方式示例（取消注释使用）:

      # 方式 2: 使用 glob 模式匹配
