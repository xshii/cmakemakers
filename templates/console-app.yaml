      #     - "**/third_party/**"      # 排除第三方代码

      # 方式 3: 扫描目录
      # - type: directory
      #   directory: src
      #   extensions: [".cpp", ".cc"] # 只包含特定扩展名
      #   exclude_folders:            # 排除特定文件夹
      #     - test
      #     - third_party

    # Include 目录配置（可选）
    # include_directories:
    #   - path: include               # 头文件目录
    #     scope: PUBLIC               # PUBLIC: 对外可见, PRIVATE: 内部使用, INTERFACE: 仅接口

    # 链接库配置（可选）
